{% extends "base.html" %} {% block title %} {{ block.super }} | login {% endblock %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'app/login.css' %}" />

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black login-section">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form method="post" action="{% url 'login' %}" style="width: 23rem">
            {% csrf_token %}
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>
            {% if form.errors %}
            <p class="text-danger">Username or password maybe wrong</p>
            {% endif %}

            <div class="input-container">
              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg {% if form.errors %}is-invalid{% endif %}"
                  type="text"
                  name="username"
                  autofocus=""
                  autocapitalize="none"
                  autocomplete="username"
                  maxlength="150"
                  required
                  id="id_username"
                />
                <label class="form-label" for="form2Example18">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg {% if form.errors %}is-invalid{% endif %}"
                  type="password"
                  name="password"
                  autocomplete="current-password"
                  required
                  id="id_password"
                />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">
                Login
              </button>
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="{% url 'random_image' %}"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>

{% endblock content %}
